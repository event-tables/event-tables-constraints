# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=INFO, CONSOLE

# CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%c] %-5p %C{1} : %m%n

# Resource Scheduler Appender
log4j.appender.RSCH=org.apache.log4j.RollingFileAppender
log4j.appender.RSCH.File=table-constraint.log
log4j.appender.RSCH.MaxFileSize=10000KB
log4j.appender.RSCH.layout=org.apache.log4j.PatternLayout
log4j.appender.RSCH.layout.ConversionPattern=%p %t %c - %m%n

log4j.org.stavros=INFO

log4j.org.stavros=RSCH
